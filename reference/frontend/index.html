<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Time Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Day.js for date handling -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
  </head>
  <body>
    <header>
      <h1>PC Time Tracker</h1>
      <div class="controls">
        <button id="toggle-tracking">Start Tracking</button>
        <button id="start-break">Start Break</button>
      </div>
    </header>

    <main>
      <div class="dashboard-grid">
        <!-- Real-time Monitoring Section -->
        <section id="realtime-section" class="dashboard-card">
          <h2>Real-time Monitoring</h2>
          <div class="resource-graphs">
            <div class="graph-container">
              <h3>CPU Usage</h3>
              <canvas id="cpu-chart"></canvas>
            </div>
            <div class="graph-container">
              <h3>Memory Usage</h3>
              <canvas id="memory-chart"></canvas>
            </div>
            <div class="graph-container">
              <h3>Disk Usage</h3>
              <canvas id="disk-chart"></canvas>
            </div>
          </div>
          <div class="active-processes">
            <h3>Active Processes</h3>
            <div id="active-processes-list"></div>
          </div>
        </section>

        <!-- Timeline Section -->
        <section id="timeline-section" class="dashboard-card">
          <h2>Today's Activity</h2>
          <canvas id="timeline-canvas"></canvas>
        </section>

        <!-- Stats Section -->
        <section id="stats-section" class="dashboard-card">
          <h2>Statistics</h2>
          <div class="stat-grid">
            <div class="stat-card">
              <h3>Work Time</h3>
              <div id="work-time">0:00:00</div>
            </div>
            <div class="stat-card">
              <h3>Break Time</h3>
              <div id="break-time">0:00:00</div>
            </div>
            <div class="stat-card">
              <h3>Time Since Last Break</h3>
              <div id="time-since-break">0:00:00</div>
            </div>
            <div class="stat-card">
              <h3>Active Window</h3>
              <div id="active-window">None</div>
            </div>
          </div>
        </section>

        <!-- Activity Section -->
        <section id="activity-section" class="dashboard-card">
          <h2>Recent Activity</h2>
          <div class="activity-controls">
            <input type="date" id="date-filter" />
            <select id="category-filter">
              <option value="all">All Categories</option>
              <option value="work">Work</option>
              <option value="entertainment">Entertainment</option>
              <option value="system">System</option>
            </select>
          </div>
          <div id="activity-list"></div>
        </section>
      </div>
    </main>

    <footer>
      <p>PC Time Tracker &copy; 2023</p>
    </footer>

    <!-- Application scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/charts.js"></script>
  </body>
</html>
